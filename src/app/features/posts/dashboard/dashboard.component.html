<div class="min-h-screen px-4 py-8 bg-gray-100">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Your Posts</h2>
      <div class="flex items-center gap-3">
        <app-logout></app-logout>
        <a
          routerLink="/posts/new"
          class="text-sm bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          + Create New Post
        </a>
       
      </div>
    </div>

    <ul class="space-y-3">
      @for (post of posts(); track post.id) {
        <li class="border p-4 rounded hover:shadow cursor-pointer transition">
          <a
            [routerLink]="['/posts', post.id]"
            class="block text-lg font-medium text-blue-700 hover:underline"
          >
            {{ post.title }}
          </a>
        </li>
      }
    </ul>
  </div>
</div>
