<div class="min-h-screen px-4 py-8 bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      
      <ng-container *ngIf="post; else loading">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ post.title }}</h2>
        <p class="text-gray-700 leading-relaxed whitespace-pre-line">{{ post.content }}</p>
      </ng-container>
  
      <ng-template #loading>
        <p class="text-center text-gray-500">Loading post...</p>
      </ng-template>
    </div>
  </div>
