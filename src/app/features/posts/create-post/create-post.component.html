<div class="min-h-screen px-4 py-8 bg-gray-100">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    
    <!-- Header: Title + Logout Button -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create New Post</h2>
      <app-logout></app-logout>
    </div>

    <!-- Post Creation Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      
      <!-- Title Field -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Title</label>
        <input
          formControlName="title"
          type="text"
          placeholder="Enter a title..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Content Field -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Body</label>
        <textarea
          formControlName="content"
          rows="5"
          placeholder="Write your post here..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create Post
      </button>
    </form>
  </div>
</div>
